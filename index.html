<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="author" content="Roberto Gutiérrez, rob7th@" />
    <title>Buona Vita Nutrición / Pacientes</title>
    <meta name="date" content="2022-03-13 15:46:59"/>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <script type="text/javascript" src="js/calc-imc.js" defer></script>
    <script type="text/javascript" src="js/forma-pacientes.js" defer></script>
  </head>
  <body>
    <header>
      <div class="container">
        <h1 class="title">Buona Vita Nutrición</h1>
      </div>
    </header>
    <main>
      <section class="container">
        <h2>Mis pacientes</h2>
        <table>
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Peso(kg)</th>
              <th>Altura(m)</th>
              <th>Gordura Corporal(%)</th>
              <th>IMC</th>
            </tr>
          </thead>
          <tbody id="tabla-pacientes">
            <tr class="paciente">
              <td class="info-nombre">Pablo</td>
              <td class="info-peso">87</td>
              <td class="info-altura">1.83</td>
              <td class="info-gordura">10</td>
              <td class="info-imc">0</td>
            </tr>

            <tr class="paciente">
              <td class="info-nombre">Juan</td>
              <td class="info-peso">80</td>
              <td class="info-altura">1.72</td>
              <td class="info-gordura">40</td>
              <td class="info-imc">0</td>
            </tr>

            <tr class="paciente">
              <td class="info-nombre">Erica</td>
              <td class="info-peso">54</td>
              <td class="info-altura">1.57</td>
              <td class="info-gordura">14</td>
              <td class="info-imc">0</td>
            </tr>

            <tr class="paciente">
              <td class="info-nombre">Diego</td>
              <td class="info-peso">85</td>
              <td class="info-altura">1.73</td>
              <td class="info-gordura">24</td>
              <td class="info-imc">0</td>
            </tr>
            <tr class="paciente">
              <td class="info-nombre">Tatiana</td>
              <td class="info-peso">46</td>
              <td class="info-altura">1.73</td>
              <td class="info-gordura">19</td>
              <td class="info-imc">0</td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>

    <section class="container">
      <h2 id="titulo-form">Adicionar nuevo paciente</h2>
      <ul id="mensajes-errores"></ul>
      


      <form id="form-adicionar">
        <div class="grupo">
          <label for="nombre">Nombre:</label>
          <input
            id="nombre"
            name="nombre"
            type="text"
            placeholder="digite el nombre del paciente"
            class="campo"
            onkeydown="return /[a-z]/i.test(event.key)"
          />
        </div>
        <div class="grupo">
          <label for="peso">Peso:</label>
          <input
            id="peso"
            name="peso"
            type="text"
            placeholder="digite el peso del paciente"
            class="campo campo-medio"
          />
        </div>
        <div class="grupo">
          <label for="altura">Altura:</label>
          <input
            id="altura"
            name="altura"
            type="text"
            placeholder="digite la altura del paciente"
            class="campo campo-medio"
          />
        </div>
        <div class="grupo">
          <label for="gordura">% de Gordura:</label>
          <input
            id="gordura"
            type="text"
            placeholder="digite el porcentaje de gordura del paciente"
            class="campo campo-medio"
          />
        </div>
        <button
          type="submit"
          id="adicionar-paciente"
          class="boton bto-principal"
        >
          Adicionar
        </button>
      </form>
    </section>
  </body>
  <footer>Alura LATAM Oracle One / dev: Roberto Gutiérrez</footer>
</html>
